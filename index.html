<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Neon</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1 class="title">Tic-Tac-Toe <span class="neon-accent">Neon</span></h1>

        <!-- Start Screen -->
        <div id="start-screen">
            <button id="start-btn" class="neon-button">PLAY!</button>
        </div>

        <!-- Game Board -->
        <div id="game" class="hidden">
            <div class="board" id="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>

            <div id="winning-message" class="hidden">
                <p id="message-text"></p>
                <button id="restart-btn" class="neon-button">Play Again</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 Made by <span class="author">Vyto</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
